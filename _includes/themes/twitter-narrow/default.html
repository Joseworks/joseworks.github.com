<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- boostrap carousel styles. Adapted to work across multiple page types (twitter's works for pages with a carousel on the top) -->
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

  </head>

  <body>





 <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
        </ul>
        <h3 class="muted"><a href="{{ HOME_PATH }}">{{ site.title }}</a></h3>
      </div>
      <hr>

      
      {{ content }}


      <hr>

      <div class="footer">
        <p>&copy; {{ site.author.name }} 2013</p>
      </div>

    </div> <!-- /container -->



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ ASSET_PATH }}/bootstrap/js/jquery.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-transition.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-alert.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-modal.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-tab.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-popover.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-button.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-typeahead.js"></script>
    <script>
      !function ($) {
        $(function(){
          // carousel demo
          $('#myCarousel').carousel()
        })
      }(window.jQuery)
    </script>
    {% include JB/analytics %}
  </body>
</html>
